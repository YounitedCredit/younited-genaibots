BOT_CONFIG:
  # DEBUG
  LOG_DEBUG_LEVEL: "INFO"
  LOAD_ACTIONS_FROM_BACKEND: False
  
  # PROMPT
  PROMPTS_FOLDER: "prompts"
  CORE_PROMPT: "core_prompt"
  MAIN_PROMPT: "main_prompt"
  SUBPROMPTS_FOLDER: "subprompts"
  FEEDBACK_GENERAL_BEHAVIOR: "General_Global.txt"

  # COSTS
  SHOW_COST_IN_THREAD: False

  # BOT BEHAVIOR
  REQUIRE_MENTION_NEW_MESSAGE: False
  REQUIRE_MENTION_THREAD_MESSAGE: True
  BEGIN_MARKER: "[BEGINIMDETECT]"
  END_MARKER: "[ENDIMDETECT]"
  ACKNOWLEDGE_NONPROCESSED_MESSAGE: False
  GET_URL_CONTENT: True
  LLM_CONVERSION_FORMAT: "json"
  BREAK_KEYWORD: "!STOP"
  START_KEYWORD: "!START"

  # BOT DEFAULT PLUGINS
  ACTION_INTERACTIONS_DEFAULT_PLUGIN_NAME: "main_actions"
  INTERNAL_DATA_PROCESSING_DEFAULT_PLUGIN_NAME: "file_system"
  USER_INTERACTIONS_INSTANT_MESSAGING_BEHAVIOR_DEFAULT_PLUGIN_NAME: "im_default_behavior"
  GENAI_TEXT_DEFAULT_PLUGIN_NAME: "azure_chatgpt"
  GENAI_IMAGE_DEFAULT_PLUGIN_NAME: "azure_dalle"
  GENAI_VECTOR_SEARCH_DEFAULT_PLUGIN_NAME: "openai_file_search"

UTILS:
  LOGGING:
    LOCAL_LOGGING:
      PLUGIN_NAME: 'local_logging'
      LOCAL_LOGGING_FILE_PATH: 'C:\LOGS\GENAI_BOT.log'

    AZURE_LOGGING:
      PLUGIN_NAME: 'azure_logging'
      AZURE_LOGGING_APPLICATIONINSIGHTS_CONNECTION_STRING: <your_applicationinsights_connection_string>

PLUGINS:
  ACTION_INTERACTIONS:
    DEFAULT:
      MAIN_ACTIONS:
        PLUGIN_NAME: "main_actions"
    CUSTOM: {}

  BACKEND:
    INTERNAL_DATA_PROCESSING:
      FILE_SYSTEM:
        PLUGIN_NAME: "file_system"
        FILE_SYSTEM_DIRECTORY: "C:\\GenAI"
        FILE_SYSTEM_SESSIONS_CONTAINER: "sessions"
        FILE_SYSTEM_MESSAGES_CONTAINER: "messages"
        FILE_SYSTEM_FEEDBACKS_CONTAINER: "feedbacks"
        FILE_SYSTEM_CONCATENATE_CONTAINER: "concatenate"
        FILE_SYSTEM_PROMPTS_CONTAINER: "prompts"
        FILE_SYSTEM_COSTS_CONTAINER: "costs"
        FILE_SYSTEM_PROCESSING_CONTAINER: "processing"
        FILE_SYSTEM_ABORT_CONTAINER: "abort"
        FILE_SYSTEM_VECTORS_CONTAINER: "vectors"
        FILE_SYSTEM_CUSTOM_ACTIONS_CONTAINER: "custom_actions"

