BOT_CONFIG:

  # DEBUG
  LOG_DEBUG_LEVEL: "info"

  # PROMPT
  PROMPTS_FOLDER: "prompts"
  CORE_PROMPT: "core_prompt"
  MAIN_PROMPT: "main_prompt"
  SUBPROMPTS_FOLDER: "subprompts"
  FEEDBACK_GENERAL_BEHAVIOR: "General_Global.txt"

  # COSTS
  SHOW_COST_IN_THREAD: False

  # BOT BEHAVIOR
  REQUIRE_MENTION_NEW_MESSAGE: False
  REQUIRE_MENTION_THREAD_MESSAGE: True
  BEGIN_MARKER: "[BEGINIMDETECT]"
  END_MARKER: "[ENDIMDETECT]"
  ACKNOWLEDGE_NONPROCESSED_MESSAGE: False
  GET_URL_CONTENT: True
  LLM_CONVERSION_FORMAT: "json"
  BREAK_KEYWORD: "!STOP"
  START_KEYWORD: "!START"

  # BOT DEFAULT PLUGINS
  ACTION_INTERACTIONS_DEFAULT_PLUGIN_NAME: "main_actions"
  INTERNAL_DATA_PROCESSING_DEFAULT_PLUGIN_NAME: "file_system"
  USER_INTERACTIONS_INSTANT_MESSAGING_BEHAVIOR_DEFAULT_PLUGIN_NAME: "im_default_behavior"
  GENAI_TEXT_DEFAULT_PLUGIN_NAME: "azure_chatgpt"
  GENAI_IMAGE_DEFAULT_PLUGIN_NAME: "azure_dalle"
  GENAI_VECTOR_SEARCH_DEFAULT_PLUGIN_NAME: "openai_filesearch"

UTILS:
  LOGGING:
    FILE_SYSTEM:
      PLUGIN_NAME: 'file_system'
      FILE_PATH: 'C:\LOGS\GENAI_BOT.log'

PLUGINS:
  ACTION_INTERACTIONS:
    DEFAULT:
      MAIN_ACTIONS:
        PLUGIN_NAME: "main_actions"
    CUSTOM: {}

  BACKEND:
    INTERNAL_DATA_PROCESSING:
      FILE_SYSTEM:
        PLUGIN_NAME: "file_system"
        DIRECTORY: "C:\\GenAI"
        SESSIONS_CONTAINER: "sessions"
        MESSAGES_CONTAINER: "messages"
        FEEDBACKS_CONTAINER: "feedbacks"
        CONCATENATE_CONTAINER: "concatenate"
        PROMPTS_CONTAINER: "prompts"
        COSTS_CONTAINER: "costs"
        PROCESSING_CONTAINER: "processing"
        ABORT_CONTAINER: "abort"
        VECTORS_CONTAINER: "vectors"

  USER_INTERACTIONS:

    CUSTOM_API: {}     

    INSTANT_MESSAGING:
      SLACK:
        PLUGIN_NAME: "slack"
        BEHAVIOR_PLUGIN_NAME: "im_default_behavior"
        ROUTE_PATH: "/api/get_slacknotification"
        ROUTE_METHODS: ["POST"]
        PLUGIN_DIRECTORY: "plugins.user_interactions.plugins"
        SLACK_MESSAGE_TTL: 3600
        SLACK_SIGNING_SECRET: "$(SLACK_SIGNING_SECRET)"
        SLACK_BOT_TOKEN: "$(SLACK_BOT_TOKEN)"
        SLACK_BOT_USER_TOKEN: "$(SLACK_BOT_USER_TOKEN)"
        SLACK_BOT_USER_ID: "$(SLACK_BOT_USER_ID)"
        SLACK_API_URL: "https://slack.com/api/"
        SLACK_AUTHORIZED_CHANNELS: "$(SLACK_AUTHORIZED_CHANNELS)"
        SLACK_AUTHORIZED_APPS: "$(SLACK_AUTHORIZED_APPS)"
        SLACK_AUTHORIZED_WEBHOOKS: "$(SLACK_AUTHORIZED_WEBHOOKS)"
        SLACK_FEEDBACK_CHANNEL: "$(SLACK_FEEDBACK_CHANNEL)"
        SLACK_FEEDBACK_BOT_ID: "$(SLACK_FEEDBACK_BOT_ID)"
        MAX_MESSAGE_LENGTH: 2900
        INTERNAL_CHANNEL: "$(SLACK_INTERNAL_CHANNEL)"
        WORKSPACE_NAME: "$(SLACK_WORKSPACE_NAME)"

  USER_INTERACTIONS_BEHAVIORS:
    INSTANT_MESSAGING:
      IM_DEFAULT_BEHAVIOR:
        PLUGIN_NAME: "im_default_behavior"

    CUSTOM_API:
      CA_DEFAULT_BEHAVIOR:
        PLUGIN_NAME: "ca_default_behavior"      

  GENAI_INTERACTIONS:
    TEXT:
      AZURE_CHATGPT:
        PLUGIN_NAME: "azure_chatgpt"
        AZURE_CHATGPT_INPUT_TOKEN_PRICE: "$(AZURE_CHATGPT_INPUT_TOKEN_PRICE)"
        AZURE_CHATGPT_OUTPUT_TOKEN_PRICE: "$(AZURE_CHATGPT_OUTPUT_TOKEN_PRICE)"
        AZURE_OPENAI_KEY: "$(AZURE_OPENAI_KEY)"
        AZURE_OPENAI_ENDPOINT: "$(AZURE_OPENAI_ENDPOINT)"
        OPENAI_API_VERSION: "2024-05-01-preview"
        AZURE_CHATGPT_MODEL_NAME: "$(AZURE_CHATGPT_MODEL_NAME)"
        AZURE_CHATGPT_VISION_MODEL_NAME: "$(AZURE_CHATGPT_VISION_MODEL_NAME)"
        AZURE_CHATGPT_IS_ASSISTANT : False
        AZURE_CHATGPT_ASSISTANT_ID : ""

    IMAGE:
      AZURE_DALLE:
        PLUGIN_NAME: "azure_dalle"
        INPUT_TOKEN_PRICE: "0.1"
        OUTPUT_TOKEN_PRICE: "0.3"
        AZURE_OPENAI_KEY: "$(AZURE_OPENAI_KEY)"
        AZURE_OPENAI_ENDPOINT: "$(AZURE_OPENAI_ENDPOINT)"
        OPENAI_API_VERSION: "2023-12-01-preview"
        IMAGE_GENERATOR_MODEL_NAME: "dall-e-3"

    VECTOR_SEARCH:
      OPENAI_FILE_SEARCH:
        PLUGIN_NAME: "openai_file_search"
        OPENAI_SEARCH_OPENAI_KEY: "$(OPENAI_SEARCH_OPENAI_KEY)"
        OPENAI_SEARCH_OPENAI_ENDPOINT: "$(OPENAI_SEARCH_OPENAI_ENDPOINT)"
        OPENAI_SEARCH_OPENAI_API_VERSION: "$(OPENAI_SEARCH_OPENAI_API_VERSION)"
        OPENAI_SEARCH_MODEL_HOST: "$(OPENAI_SEARCH_MODEL_HOST)"
        OPENAI_SEARCH_MODEL_NAME: "$(OPENAI_SEARCH_MODEL_NAME)"
        OPENAI_SEARCH_INPUT_TOKEN_PRICE: "$(OPENAI_SEARCH_INPUT_TOKEN_PRICE)"
        OPENAI_SEARCH_OUTPUT_TOKEN_PRICE: "$(OPENAI_SEARCH_OUTPUT_TOKEN_PRICE)"
        OPENAI_SEARCH_CONTEXT_EXTRACTION: "$(OPENAI_SEARCH_CONTEXT_EXTRACTION)"
        OPENAI_SEARCH_CONTEXT_EXTRACTION_BEFORE_RATIO: "$(OPENAI_SEARCH_CONTEXT_EXTRACTION_BEFORE_RATIO)"
        OPENAI_SEARCH_CONTEXT_EXTRACTION_AFTER_RATIO: "$(OPENAI_SEARCH_CONTEXT_EXTRACTION_AFTER_RATIO)"
        OPENAI_SEARCH_TEXT_WEIGHT: "$(OPENAI_SEARCH_TEXT_WEIGHT)"
        OPENAI_SEARCH_TITLE_WEIGHT: "$(OPENAI_SEARCH_TITLE_WEIGHT)"
        OPENAI_SEARCH_USE_TITLE_IN_SEARCH: "$(OPENAI_SEARCH_USE_TITLE_IN_SEARCH)"
        OPENAI_SEARCH_RESULT_COUNT: "$(OPENAI_SEARCH_RESULT_COUNT)"

      AZURE_AISEARCH:
        PLUGIN_NAME: "azure_aisearch"
        AZURE_AISEARCH_INPUT_TOKEN_PRICE: "$(AZURE_AISEARCH_INPUT_TOKEN_PRICE)"
        AZURE_AISEARCH_OUTPUT_TOKEN_PRICE: "$(AZURE_AISEARCH_OUTPUT_TOKEN_PRICE)"
        AZURE_AISEARCH_AZURE_OPENAI_KEY: "$(AZURE_OPENAI_KEY)"
        AZURE_AISEARCH_AZURE_OPENAI_ENDPOINT: "$(AZURE_OPENAI_ENDPOINT)"
        AZURE_AISEARCH_OPENAI_API_VERSION: "$(AZURE_AISEARCH_OPENAI_API_VERSION)"
        AZURE_AISEARCH_MODEL_NAME: "$(AZURE_AISEARCH_MODEL_NAME)" 
        AZURE_AISEARCH_SEARCH_ENDPOINT: "$(AZURE_AISEARCH_SEARCH_ENDPOINT)"
        AZURE_AISEARCH_KEY: "$(AZURE_AISEARCH_KEY)"
        AZURE_AISEARCH_INDEX_NAME: "$(AZURE_AISEARCH_INDEX_NAME)"
        AZURE_AISEARCH_TOPN_DOCUMENT: "$(AZURE_AISEARCH_TOPN_DOCUMENT)"
        AZURE_AISEARCH_TEXT_COMPLETION_MODEL_NAME: "$(GENAI_TEXT_DEFAULT_PLUGIN_NAME)" # WE USE THE DEFAULT TEXT COMPLETION PLUGIN HERE
        AZURE_AISEARCH_PROMPT: "$(AZURE_AISEARCH_PROMPT)"
